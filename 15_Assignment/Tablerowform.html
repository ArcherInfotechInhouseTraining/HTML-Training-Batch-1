<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta content="viewport" content="width=device-width initial-scale=1.0">
	<title>HTML Table Example</title>
	<style>
		table{
			width:100%;
			border-collapse:;
		}
		th ,td{
			border:1px solid black;
			padding:8px;
			text-align: right;
		}
		th{
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Sample Table</h1>
	<table>
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>Row 1 ,cell 1</td>
			<td>Row 1,cell 1</td>
			<td>Row 1,cell 1</td>
		</tr>
		<tr>
			<td>Row 2,Cell 2</td>
			<td>Row 2,cell 2</td>
			<td>Row 2,Cell 2</td>
		</tr>
		<tr>
			<td>Row 3,Cell 3</td>
			<td>Row 3,Cell 3</td>
			<td>Row 3,Cell 3</td>
		</tr>
	</tbody>
</table>
</body>
</html>
