<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Form Example</title>
	<style >
		body{
			 font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 1;
            padding: 20px;
		}
		.form{
			width: 30%;
            margin: 20px auto;
            padding: 20px;
            background-color: deepskyblue;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;

		}
	</style>
</head>
<body>
	<div class="form">

	<h2>HTML Form With Different Input Type </h2>

	<form action="/submit-form" method="post"></form>

	<label for="username">Username: </label>
	<input type="text" id="username" name="username"><br><br>

	<label for="password">Password: </label>
	<input type="password" id="password" name="password"><br><br>

	<label>Gender: </label><br>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label><br>

	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label><br><br>

	<label for="age">Age: </label>
	<input type="number" id="age" name="age"><br><br>

	<label for="birthdate">Birthdate: </label>
	<input type="date" id="birthdate" name="birthdate">

	<label for="meeting-time">Meeting Time:</label>
	<input type="time" id="meeting-time" name="meeting-time"><br><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email"><br><br>

	<label for="fileUpload">Upload File:</label>
	<input type="file" id="fileUpload" name="fileUpload"><br><br>

	<label for="interests">Interests: </label><br>
	<input type="checkbox" id="interest1" name="interests" value="Coding">
	<label for="interest1">Coding</label><br>

	<input type="checkbox" id="interest2" name="interests" value="reading">
    <label for="interest2">Reading</label><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="6" cols="50"></textarea><br><br>
    
    <input type="submit" value="submit">



</form>


</div>
</body>
</html>
