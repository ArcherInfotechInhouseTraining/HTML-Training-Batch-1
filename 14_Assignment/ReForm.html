<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="viewport" content="width=device-width initial-scale=1.0">
	<title>HTML Form Example</title>
</head>
<body>
	<h1>HTML Form With Different Input Types</h1>
	<form action="/submit form" method="post">
		<lable for="username">Username</lable>
		<input type="text" id="username" name="username"><br><br>

		<lable for="password">Password</lable>
		<input type="password" id="password" name="password"><br><br>

		<lable for="Gender">Gender: </lable><br>
		<lable for="Male">Male</lable>
		<input type="radio" id="male" name="gender" value="male"><br>
		
		<lable for="Female">Female</lable>
		<input type="radio" id="female" name="gender" value="Female"><br><br>

		<label for="age">Age:</label>
		<input type="Number" id="age" name="age"><br><br>

		<label for="birthdate">Birthdate:</label>
		<input type="date" id="birthdate" name="birthdate"><br><br>

		<label for="meeting-time">Meeting Time:</label>
		<input type="time" id="meething-time" name="meeting-time"><br><br>

		<label for="email">Email:</label>
		<input type="mail" id="mail" name="male"><br><br>

		<label for="fileUpload">Upload File:</label>
		<input type="file" id="fileupload" name="fileupload"><br><br>

		<label for="interests">Interests:</label><br>
		<label for="interest1">Coding</label>
		<input type="checkbox" id="intrest 1" name="intrest" value="coding"><br>

		<label for="interest2">Reading</label>
		<input type="checkbox" id="intrest 2" name="intrest" value="reading"><br>

		<label for="message">Message:</label><br>
		<textarea id="message" name="message" row="4" cols="50"></textarea><br><br>

		<input type="submit" value="submit">
	</form>
</body>
</html>
