<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Unordered List Example - Fruits</title>

    <style>
                   
       body{
             font-family: fantasy;
             background-color: #peru;
             color: #333;
               
           }

       </style>
</head>
<body>
   <h1>TYPES OF FRUITS</h1>
    <ul>
       <li>fruits
            <ul>
                <li>apple
                    <ul>
                        <li>red delicious</li>
                        <li>granny smith</li>
                        <li>fuji</li>
                    </ul>
                    
            
                </li>
                <li>oranges
                    <ul>
                       <li>navel</li> 
                       <li>valencia</li>
                       <li>blood orange</li> 
                    </ul>
                </li>

                <li>berries
                  <ul>
                      <li>strawberries</li>
                      <li>blueberries</li>
                      <li>rasberries</li>
                  </ul>
                  <li>bananas</li>

                </li>
            </ul>        
       </li>
</ul>
</body>
</html>
