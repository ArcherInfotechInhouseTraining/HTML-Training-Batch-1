<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nested List Example</title>
		<style>
			body
			{
				font-family: Arial sans-serif;
				background-color: #f0f0f0;
				margin: 0;
				padding: 20px;

			}
			h1
			{
				text-align: center;
				color: #333;
			}
			dl 
			{
				background: #fff;
				padding: 20px;
				border-radius: 20px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 1.0);

				max-width: 600px;
				margin: 20px auto;
			}
			dt 
			{
				font-weight: bold;
				font-size: 1.2em;
				color: #007BFF;
				margin-top: 20px;
			}
			dd 
			{
				margin: 10px 0 20px 20px;
				font-size: 1em;
				color: #555;
				line-height: 1.3;

			}
			dl dl
			{
				background: #f9f9f9;
				padding: 10px;
				border-radius: 10px;
				box-shadow: none;
				margin: 10px 0 20px 10px;

			}
			dl dl dt
			{
				font-size: 1em;
				color: #0056b3;	
			}
			dl dl dd
			{
				margin: 5px 0 10px 20px;
				font-size: 0.9em;
				color: #333;
			}
			dt:first-of-type
			{
				margin-top: 0;
			}
		</style>
	</head>
	<body>
		<h1>Nested Description List Example</h1>
		<dl>
			<dt>Web Technology</dt>
				<dd>
					<dl>
						<dt>Frontend</dt>
						<dd>HTML, CSS, JS</dd>
						<dt>Backend</dt>
						<dd>Node.js, Java, Python, Ruby</dd>
					</dl>
				</dd>

			<dt>Database</dt>
			<dd>MySql, PstgreSQL, Mongodb</dd>
		</dl>
	</body>
</html>
