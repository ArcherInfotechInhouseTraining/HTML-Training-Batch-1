<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Table Example</title>
		<style>

			table
			{
				width: 60%;
				border-collapse: collapse;
			}
			th, td
			{
				border: 1px solid black;
				padding: 8px;
				text-align: left;
			}
			th
			{
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h2>Sample Table</h2>
		<table>
			<thead>
				<tr>
					<th>header 1</th>
					<th>header 2</th>
					<th>header 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>row 1, cell 1</td>
					<td>row 1, cell 2</td>
					<td>row 1, cell 3</td>
				</tr>
				<tr>
					<td>row 2, cell 1</td>
					<td>row 2, cell 2</td>
					<td>row 2, cell 3</td>
				</tr>
				<tr>
					<td>row 3, cell 1</td>
					<td>row 3, cell 2</td>
					<td>row 3, cell 3</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
