<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <input class="email" type="email" placeholder="&nbsp;&nbsp;Email">
            <input class="email" type="password" name="" id="" placeholder="&nbsp;&nbsp;password">
            <a href="" class="forgotp">Forgot password ?</a>
            <div class="login-btn"><a href="">Login</a></div>
            <span class="gosign">Don't have account ? <a href="">signup</a></span>

            <div class="or">
                <div class="hr">
                    <hr>
                </div>
                <div class="dash"> &nbsp;&nbsp;or&nbsp;&nbsp; </div>
                <div class="hr">
                    <hr>
                </div>


            </div>
            <div class="login-with-fb"><a href="">Login with Facebook</a></div>
            <div class="login-with-fb bn"><img src="google.png" width="20px" alt=""><a href="">Login with Google</a>
            </div>

        </div>
        <div class="signup">
            <h1>sign up</h1>
            <input class="email" type="email" placeholder="&nbsp;&nbsp;Email">
            <input class="email" type="password" name="" id="" placeholder="&nbsp;&nbsp;password">
            <input class="email" type="password" name="" id="" placeholder="&nbsp;&nbsp;Confirm Password">
            <div class="login-btn"><a href="">signup</a></div>
            <span class="gosign">Already have an account ? <a href="">Login</a></span>
            <div class="or">
                <div class="hr"><hr></div>
                <div class="dash"> &nbsp;&nbsp;or&nbsp;&nbsp; </div>
                <div class="hr"><hr></div>


            </div>
            <div class="login-with-fb"><img style="" width="20px" src="Facebook_Logo.png" alt=""><a href="">Login with
                    Facebook</a></div>
            <div class="login-with-fb bn"><img src="google.png" width="20px" alt=""><a href="">Login with Google</a>
            </div>

        </div>
    </div>
</body>

</html>
