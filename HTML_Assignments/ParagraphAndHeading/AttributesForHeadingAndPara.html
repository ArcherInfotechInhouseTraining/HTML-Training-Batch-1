<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta  name="viewport" content="Width=devicewidth,initial-scale=1">
		<title>AttributesForHeadingAndPara</title>
	</head>

	<body>
		<!-- h1 is heading
			id,class,style is global attributes which are apply on heading tag-->

		
		<h1 id="main-title" class="header" style="color:blue" title="Main title">This is Heading One</h1>

		<p id="intro-paragraph" class="text" style="font-size:16px; color:green; background: blue;"  title="introduction">This is a Paragraph of text</p>

		<p lang="en" dir="ltr">This Paragraph is in English</p>

	</body>
</html>
