<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table In HTML</title>
</head>
<body>
	<h2>Sample Table</h2>
	<table>
		<thead>
			<tr>
				<th>header 1</th>
				<th>header 2</th>
				<th>header 3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>row 1, col 1</td>
				<td>row 1, col 2</td>
				<td>row 1, col 3</td>
			</tr>		
			<tr>
				<td>row 2, col 1</td>
				<td>row 2, col 2</td>
				<td>row 2, col 3</td>
			</tr>
			<tr>
				<td>row 3, col 1</td>
				<td>row 3, col 2</td>
				<td>row 3, col 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
