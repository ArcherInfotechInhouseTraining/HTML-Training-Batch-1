<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- id access by The # symbol (#Iddemo) id is selector attribute given to any tag -->
	<title>ID</title>
	<style>

		h2{
			color: burlywood;
		}
		#Iddemo{
			color: red;
			background-color: skyblue;
			padding: 5px;
			font-family: sans-serif;
		}
	</style>

</head>
<body>
	<h2>get element by id</h2>
	<p id="Iddemo">Demo for Id Selectors</p>
</body>
</html>
