<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Working With HTML Unordered Lists</title>
</head>
<body>
	<!-- h2 : heading.
		 ul : unordered List.
		 li : list items.
		 type : means which type of Bullet Do you want circle , square , disc and none.
		-->

	<h2>My Favourites Fruits</h2>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
	</ul>

	<ul type="square">
		<li>Mango</li>
		<li>banana</li>
		<li>apple</li>
	</ul>
</body>
</html>
