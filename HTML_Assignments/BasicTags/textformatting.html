<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<!-- Text Formatting -->
<body>
	<p>This is <b>Bold text</b></p>
	<p>This is <b>Strongly Bold Text</b></p>
	<p>This is <i>Italic text</i></p>
	<p>This is <em>emphasized text</em></p>
	<p>This is <mark>Highlighted text</mark></p>
	<p>This is <code>code text</code></p>
	<p>This is <small>small text</small></p>
	<p>This is <big>big Text</big></p>
	<p>This is <sub>SubScript text &nbsp;</sub> : H<sub>2</sub>O</p>
	<p>This is SuperScript text : &nbsp; a<sup>2</sup> + b <sup>2</sup></p>
	<p>deleted text <del>delete</del></p>
	<p>Inserted text <ins>insert</ins></p>
</body>
</html>
