<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body
		{
			font-family: monospace;
			background-color: #f0f0f0;
			margin: 0;
			padding: 20px;
		}
		h2{
			text-align: center;
			color: #333;
		}
		dl{
			background-color: #fff;
			padding: 20px;
			margin-left: 20px auto;
			border: 1px solid deepskyblue;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		dt{
			color: blue;
			padding: 10px;
			margin: 5px;
		}
		dd{
			color: #555;
			margin: 10px,0px;
		}
		dt:first-of-type{
			margin-top: 0px;
		}
	</style>
</head>
<body>
	<!-- h2 : Heading tag
		 dl : discription list wrap the Entire list
		 dt : define the term(name)
		 dd : description of list-->
	<h2>glossary</h2>

	<dl>
		<dt>HTML</dt>
		<dd>HyperText Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascasding style Sheet</dd>
		<dt>JavaScript</dt>
		<dd>JavaScript is a Programming Language that is commanly used to create interactive effect within Web Browser
		</dd>
	</dl>
</body>
</html>
